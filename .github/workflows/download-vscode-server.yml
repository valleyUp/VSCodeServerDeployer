name: Download VS Code Server

on:
  schedule:
    - cron: '0 0 1 * *'  # 每月1号运行
  workflow_dispatch:     # 允许手动触发

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      commit_id: ${{ steps.get_commit.outputs.commit_id }}
      commit_short: ${{ steps.get_commit.outputs.commit_short }}
    steps:
      - name: 获取最新 VS Code commit ID
        id: get_commit
        run: |
          COMMIT_ID=$(curl -s https://update.code.visualstudio.com/api/update/linux-x64/stable/latest | jq -r '.version')
          COMMIT_SHORT=${COMMIT_ID:0:7}
          echo "commit_id=$COMMIT_ID" >> $GITHUB_OUTPUT
          echo "commit_short=$COMMIT_SHORT" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 QEMU (仅 arm64)
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: 安装 xz
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils

      - name: 设置工作目录
        run: |
          mkdir -p vscode-servers
          chmod +x download_server.sh

      - name: 下载并打包 VS Code Server
        run: |
          ./download_server.sh -c ${{ needs.prepare.outputs.commit_id }} -a ${{ matrix.arch }} -e

      - name: 上传 core 制品（仅 server/cli）
        uses: actions/upload-artifact@v4
        with:
          name: vscode-server-core-${{ needs.prepare.outputs.commit_id }}-${{ matrix.arch }}
          path: vscode-server-core-${{ needs.prepare.outputs.commit_id }}-${{ matrix.arch }}.tar.xz
          retention-days: 30

      - name: 上传 extensions 制品（仅扩展）
        uses: actions/upload-artifact@v4
        with:
          name: vscode-server-extensions-${{ needs.prepare.outputs.commit_id }}-${{ matrix.arch }}
          path: vscode-server-extensions-${{ needs.prepare.outputs.commit_id }}-${{ matrix.arch }}.tar.xz
          retention-days: 30

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vscode-server-core-${{ needs.prepare.outputs.commit_id }}-x64
          path: ./artifacts

      - uses: actions/download-artifact@v4
        with:
          name: vscode-server-core-${{ needs.prepare.outputs.commit_id }}-arm64
          path: ./artifacts

      - uses: actions/download-artifact@v4
        with:
          name: vscode-server-extensions-${{ needs.prepare.outputs.commit_id }}-x64
          path: ./artifacts

      - uses: actions/download-artifact@v4
        with:
          name: vscode-server-extensions-${{ needs.prepare.outputs.commit_id }}-arm64
          path: ./artifacts

      - name: 发布 Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: vscode-server-${{ needs.prepare.outputs.commit_short }}
          name: vscode-server-${{ needs.prepare.outputs.commit_id }}
          files: |
            artifacts/vscode-server-core-${{ needs.prepare.outputs.commit_id }}-x64.tar.xz
            artifacts/vscode-server-core-${{ needs.prepare.outputs.commit_id }}-arm64.tar.xz
            artifacts/vscode-server-extensions-${{ needs.prepare.outputs.commit_id }}-x64.tar.xz
            artifacts/vscode-server-extensions-${{ needs.prepare.outputs.commit_id }}-arm64.tar.xz
